scalar Date

type genericApplication {
  id : Int
  application: Application
  campos: [String]
}

type genericResponse {
  success: Boolean!
  message: String
  internalMessage: String
}

type CampoValorOutput {
  id: Int!
  nombre: String!
  valor: String
}

input CampoValor {
  id: Int!
  nombre: String!
  valor: String
}

input genericApplicationCampos {
  id : Int
  application: ApplicationInput #Ya definido en Applications.
  campos: [CampoValor]
}

input genericApplicationCamposDelete {
  id : Int!
  application: ApplicationInput #Ya definido en Applications.
}

input genericApplicationInput {
  id: Int!
}

input genericApplicationOrderBy {
  id: Int!
}

type Query {
  genericList( filter: genericApplicationInput, order: genericApplicationOrderBy): [genericApplication!]
}

type Mutation {
  genericSave(application: genericApplicationCampos)   : genericResponse
  genericUpdate(application: genericApplicationCampos) : genericResponse
  genericDelete(application: genericApplicationCamposDelete) : genericResponse
}
