scalar Date
type Recordatorio {
  id: Int!
  NOMBRE: String
  NOTA: String
  DESCRIPCION: String
  FECHAHORARECORDAR: Date
  ACTIVO: String
  REPETIRDIARIO: String
  REPETIRMENSUAL: String
  EMPRESA_ID: Int
  createdAt: Date
  updatedAt: Date
}

input RecordatorioFilter {
  NOMBRE: String
  fechini: Date
  fechend: Date
}

input Pagination {
  pagina: Int!
  limite: Int!
}

type Reponse {
  lista: [Recordatorio]!
  totalRegistros: Int!
}

type Query {
  recordatorios(filter: RecordatorioFilter, pagination: Pagination): Reponse
}