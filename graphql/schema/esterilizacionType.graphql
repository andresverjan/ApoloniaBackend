scalar Date
type Esterilizacion {
  id: Int!
  T27Fecha: Date
  sede: String
  motivo: String
  tipo: String
  esporas: String
  dispMed: String
  tipEmp: String
  timeMin: Int
  temper: Int
  presion: Int
  observ: String
  cantidad: Int
  createdAt: Date
  updatedAt: Date
}

