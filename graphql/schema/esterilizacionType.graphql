input EsterilInput {
  T27Fecha: Date
  sede: String
  motivo: String
  tipo: String
  esporas: String
  dispMed: String
  tipEmp: String
  timeMin: Int
  temper: Int
  presion: Int
  observ: String
  cantidad: Int
}

input EsterilizacionFilter {
  T27Codigo: String
  CedulaPaciente: String
  disponible: String
}

type Query {
  esterilizaciones(filter: EsterilizacionFilter): [Esterilizacion!]
}

type Mutation {
  saveSterilizations(esteriliz: EsterilInput): Esterilizacion!
}
