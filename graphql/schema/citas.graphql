type Cita {
  id: Int!
  title: String!
  start: String!
  end: String
  odontologoId: Int!
  horaIngreso: String
  horaSalida: String
  status: Int
  pacienteId: Int
  servicioId: Int
  observaciones: String
}

type Status{
 id: Int!
 nombre: String!
 color: String
}

input CitaInput {
  title: String!
  start: String!
  end: String
  odontologoId: Int!
  horaIngreso: String
  horaSalida: String
  status: Int
  pacienteId: Int
  servicioId: Int
  observaciones: String
}

input CitaInputUpdate {
  id: Int!
  title: String
  start: String
  end: String
  odontologoId: Int
  horaIngreso: String
  horaSalida: String
  status: Int
  pacienteId: Int
  servicioId: Int
  observaciones: String
}

input CitaInputDelete {
  id: Int!
}
type Query {
  getCitasByOdontologoId(odontologoId: Int!): [Cita!]
  statusCitas: [Status!]
}

type Mutation {
  createCita(cita: CitaInput): Cita
  deleteCita(cita: CitaInputDelete): String
  updateCita(cita: CitaInputUpdate): Cita
}
