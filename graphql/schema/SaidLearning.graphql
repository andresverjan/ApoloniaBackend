type Said {
  id : Int
  nombreAnimal : String!
  nombreDueno : String
  Raza : String
  NumIdentificacion : String
  email : String
  sectorVivienda : Int
  fechaNacimiento : Date
  activo : Int
  eliminado : Int
  createdAt : Date
  updatedAt : Date
}

input SaidInput{
  nombreAnimal : String!
  nombreDueno : String
  Raza : String
  NumIdentificacion : String
  email : String
  sectorVivienda : Int
  fechaNacimiento : Date
  activo : Int
  eliminado : Int
}

input SaidInputDelete {
  id: Int!
}

input SaidInputUpdate{
  id : Int
  nombreAnimal : String!
  nombreDueno : String
  Raza : String
  NumIdentificacion : String
  fechaNacimiento : Date
  email : String
  sectorVivienda : Int
  activo : Int
  eliminado : Int
  createdAt : Date
  updatedAt : Date
}

type Query {
  said: [Said!]
}

type Mutation {
  createSaid(saidsito: SaidInput): Said
  deleteSaid(saidsito: SaidInputDelete): Said
  updateSaid(saidsito: SaidInputUpdate): Said
}